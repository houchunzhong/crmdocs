<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  
</head>

<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md' // 所有语言共享同一个导航栏
      },
      name: 'CRM Docs',
      repo: 'houchunzhong/crmdocs',
      loadNavbar: true,
      loadSidebar: true,
      relativePaths: true,
      auto2top: true,
      themeColor: '#29B6F6',
      sidebar: {
         collapse: true, 
          depth: 3 ,
     },
     search: {
          noData: {
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Search',
            '/en-us/': 'Search',
          },
          pathNamespaces: ['/zh-cn'],
        }
      
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
